 
<!DOCTYPE html>
<html style="background: #f4f5f7; height: 100%">
<head>
    <meta charset="UTF-8">
    <title>文天玩官方权威公告</title>
    <style>
        :root {
            --brand-blue: #00aeec;
            --bilibili-pink: #FF69B4;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f4f5f7 0%, #e5e6eb 100%);
        }

        .header {
            text-align: center;
            margin: 2rem 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .announcement-container {
            background: white;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .announcement-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border-left: 4px solid var(--brand-blue);
        }

        .announcement-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,174,236,0.2);
            border-left-color: var(--bilibili-pink);
        }

        .announcement-title {
            color: #333;
            font-weight: 600;
            margin: 0;
            font-size: 1.1rem;
        }

        .announcement-date {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--bilibili-pink);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://static.wjx.cn/grf/images/logo.ico" class="logo" alt="logo">
        <h1 style="color: var(--brand-blue);">文天玩官方权威公告</h1>
    </div>

    <div class="announcement-container">
        <div class="announcement-grid" id="announcements"></div>
    </div>

    <script>
        // 动态加载公告数据
        async function loadAnnouncements() {
            try {
                const response = await fetch('./announcements.json');
                const data = await response.json();
                
                // 按日期降序排序
                data.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderAnnouncements(data);
            } catch (error) {
                console.error('加载公告失败:', error);
                document.getElementById('announcements').innerHTML = 
                    '<p style="color: red; text-align: center;">公告加载失败，请刷新重试</p>';
            }
        }

        // 渲染公告列表
        function renderAnnouncements(announcements) {
            const container = document.getElementById('announcements');
            container.innerHTML = announcements.map(ann => `
                <div class="announcement-item" onclick="window.location.href='./s/${ann.filename}'">
                    ${ann.isNew ? '<div class="new-badge">NEW</div>' : ''}
                    <h3 class="announcement-title">${ann.title}</h3>
                    <p class="announcement-date">发布日期：${ann.date}</p>
                </div>
            `).join('');
        }

        // 页面加载完成后执行
        window.onload = loadAnnouncements;
    </script>
</body>
</html>
