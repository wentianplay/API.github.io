
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>苏天彬粉丝查询系统</title>
    <style>
        :root {
            --primary-blue: #00A1D6;
            --hover-blue: #00B5E5;
        }

        body {
            font-family: "Microsoft YaHei", "Helvetica Neue", sans-serif;
            background: #F4F5F7;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .bilibili-logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .search-box {
            display: inline-flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #E7E7E7;
            border-radius: 24px;
            flex: 1;
            font-size: 16px;
        }

        button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        button:hover {
            background: var(--hover-blue);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://www.bilibili.com/favicon.ico" alt="B站logo" class="bilibili-logo">
        <h1>苏天彬粉丝信息查询系统</h1>
        <div class="search-box">
            <input type="number" id="uidInput" placeholder="请输入B站UID" required>
            <button onclick="searchUser()">立即查询</button>
        </div>
    </div>

    <script>
        function searchUser() {
            const uid = document.getElementById('uidInput').value;
            if (uid) {
                window.location.href = `./bilibili/users/${uid}.html`;
            }
        }

        // 支持回车键触发
        document.getElementById('uidInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });
    </script>
</body>
</html>
