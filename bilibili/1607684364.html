 
<!DOCTYPE html>
<html style="background: #f4f5f7">
<head>
    <meta charset="UTF-8">
    <title>苏天彬の粉丝</title>
    <style>
        .card {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00a1d6;
        }
        .error {
            color: #f56c6c;
            padding: 1.5rem;
            border: 2px dashed #f56c6c;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card" id="content">
        <p>正在加载粉丝信息...</p>
    </div>

    <script>
        // 获取当前UID
        const uid = location.pathname.split('/').pop().split('.')[0] || '3546574612874286';

        // 动态加载用户数据
        const loadData = () => {
            const callbackName = `jsonp_${Date.now()}`;
            let timeoutTriggered = false;

            const cleanup = () => {
                delete window[callbackName];
                if (script.parentNode) {
                    document.body.removeChild(script);
                }
            };

            // 超时处理
            const timeoutId = setTimeout(() => {
                timeoutTriggered = true;
                showError();
                cleanup();
            }, 5000);

            window[callbackName] = data => {
                clearTimeout(timeoutId);
                if (timeoutTriggered) return;
                if (data && data.code === 0) {
                    showUser(data.data);
                } else {
                    showError();
                }
                cleanup();
            };

            const script = document.createElement('script');
            script.src = `https://api.bilibili.com/x/space/acc/info?mid=${uid}&jsonp=jsonp&callback=${callbackName}`;
            
            script.onerror = () => {
                clearTimeout(timeoutId);
                showError();
                cleanup();
            };

            document.body.appendChild(script);
        }

        // 显示用户信息
        const showUser = user => {
            document.title = `${user.name} | B站用户信息`;
            document.getElementById('content').innerHTML = `
                <div style="display: flex; gap: 2rem; align-items: center">
                    <img src="${user.face.replace(/^http:/, 'https:')}" class="avatar" onerror="this.src='https://i1.hdslb.com/bfs/face/member/noface.jpg'">
                    <div>
                        <h1>${user.name}</h1>
                        <p>📢 粉丝数：${user.fans?.toLocaleString() || '未知'}</p>
                        <p>❤️ 关注数：${user.following?.toLocaleString() || '未知'}</p>
                        <p>🚻 性别：${user.sex || '未知'}</p>
                    </div>
                </div>
            `;
        }

        // 错误处理
        const showError = () => {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>⚠️ 提示</h2>
                    <p>数据加载失败，可能原因：<br>
                    1. 用户不存在或未公开信息<br>
                    2. 网络连接异常<br>
                    3. API限制请求</p>
                </div>
            `;
        }

        loadData();
    </script>
</body>
</html>
