 
<!DOCTYPE html>
<html style="background: #f4f5f7">
<head>
    <meta charset="UTF-8">
    <title>苏天彬の粉丝</title>
    <style>
        .card {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--brand-blue);
        }
        .error {
            color: #f56c6c;
            padding: 1.5rem;
            border: 2px dashed #f56c6c;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card" id="content">
        <p>正在加载粉丝信息...</p>
    </div>

    <script>
        // 获取当前UID
        const uid = location.pathname.split('/').pop().split('.')[0];
        
        // 动态加载用户数据
        const loadData = () => {
            const callbackName = `jsonp_${Date.now()}`;
            
            window[callbackName] = data => {
                if(data.code === 0) {
                    showUser(data.data);
                } else {
                    showError();
                }
                delete window[callbackName];
            }

            const script = document.createElement('script');
            script.src = `https://api.bilibili.com/x/space/acc/info?mid=${uid}&jsonp=${callbackName}`;
            document.body.appendChild(script);
        }

        // 显示用户信息
        const showUser = user => {
            document.title = `${user.name} | B站用户信息`;
            document.getElementById('content').innerHTML = `
                <div style="display: flex; gap: 2rem; align-items: center">
                    <img src="${user.face}" class="avatar">
                    <div>
                        <h1>${user.name}</h1>
                        <p>📢 粉丝数：${user.fans.toLocaleString()}</p>
                        <p>❤️ 关注数：${user.following.toLocaleString()}</p>
                        <p>🚻 性别：${user.sex}</p>
                    </div>
                </div>
            `;
        }

        // 错误处理
        const showError = () => {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>⚠️ 提示</h2>
                    <p>该用户尚未关注UP主或页面正在建设中...</p>
                </div>
            `;
        }

        // 5秒超时检测
        setTimeout(() => {
            if(document.getElementById('content').innerText.includes('正在加载')) {
                showError();
            }
        }, 5000);

        loadData();
    </script>
</body>
</html>
