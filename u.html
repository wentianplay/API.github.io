<html>
<head>
    <meta charset="UTF-8">
    <title>和平共处原则公告</title>
    <style>
        body {
            background-color: #FFF6F6;
            font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
            padding: 20px;
        }
        .notice-box {
            background: linear-gradient(135deg, #FFD6E7 0%, #E6F9FF 100%);
            border: 4px dashed #FF85A2;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 133, 162, 0.3);
            position: relative;
            overflow: hidden;
        }
        .notice-title {
            color: #FF2D78;
            text-align: center;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #FFD6E7;
            font-weight: bold;
        }
        .notice-content {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            font-size: 16px;
        }
        .character {
            position: absolute;
            width: 100px;
            right: 20px;
            bottom: 20px;
        }
        .stamp {
            position: absolute;
            width: 80px;
            left: -15px;
            top: -15px;
            transform: rotate(-15deg);
        }
        .notice-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .notice-item:before {
            content: "❀";
            position: absolute;
            left: 0;
            color: #FF85A2;
        }
        .date {
            text-align: right;
            color: #FF85A2;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>

</body>
